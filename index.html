<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bottstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   
    <title>RPS---Coded</title>

</head>

<body style="background-color: rgb(5, 104, 18);">
    
<div class="container">
    <div class="row">
    <div class="col">
        <div class="jumbotron container">
            <div class="container text-center">
              <h1 class="display-4">Rock Paper Scissors</h1>
              <p class="lead">Please select one of the 'K , T, M' (press) buttons to play</p>
            </div>
          </div>
    </div>
    </div>
    <div class="row">
        <div class="col-5">
            <div class="jumbotron rounded">
                <div class="container text-center">
                    <h1 id="player1">DRAF</h1>
                  <h2>Player 1 (ME)</h2>
                  <p id="player1ResultPanel" class="lead font-weight-bold text-info">Point : 0</p>
                </div>
              </div>
              <div class="jumbotron rounded p-0 text-center d-flex justify-content-center">
                <div class="card w-100">
                    <img id="player1Img" class="card" src="./img/k.png" alt="Card image cap" style="width: 100px; margin-left: 40%; margin-top: 20px;">
                    <div class="card-body ml-3">
                      <h2 id="player1Name">Rock</h2>
                    </div>
                  </div>
              </div>
        </div>
        <div class="col text-center">
            <h2 style="margin-top: 80px; color:aliceblue">VS</h2>
        </div>
        <div class="col-5">
            <div class="jumbotron rounded">
                <div class="container text-center">
                    <h1 id="player2">DRAF</h1>
                  <h2>Player 2 (COMP)<h2>
                  <p id="player2ResultPanel" class="lead font-weight-bold text-info">Point : 0</p>
                </div>
              </div>
              <div class="jumbotron rounded p-0 text-center d-flex justify-content-center">
                <div class="card w-100">
                    <img id="player2Img" class="card" src="./img/k.png" alt="Card image cap" style="width: 100px; margin-left: 40%; margin-top: 20px;">
                    <div class="card-body ml-3">
                      <h2 id="player2Name">Rock</h2>
                    </div>
                  </div>
        </div>
    </div>

    </div>
</div>
    
    
    
    

    
    
    
    
    
    
    <!-- Css Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Index Js -->
    <script src="/java.js"></script>
</body>
</html>
